{{- if and (include "springboot-mongo.isProd" . | fromYaml) .Values.springapp.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "springboot-mongo.fullname" . }}-hpa
  namespace: {{ include "springboot-mongo.namespace" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: springapp
  minReplicas: {{ .Values.springapp.hpa.minReplicas }}
  maxReplicas: {{ .Values.springapp.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.springapp.hpa.targetCPUUtilizationPercentage }}
  {{- end }}
